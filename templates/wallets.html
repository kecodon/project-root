<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallets - HiveOS Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #111; color: #ccc; }
    .navbar { background-color: #222; }
    .table td, .table th { vertical-align: middle; }
    .modal-content { background-color: #222; color: #fff; }
    .form-control, .btn { background-color: #333; color: #fff; }
    .btn-primary { border: none; background-color: #444; }
    .btn-primary:hover { background-color: #555; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">HiveOS Local</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/wallets">Wallets</a></li>
          <li class="nav-item"><a class="nav-link" href="/flight_sheets">Flight Sheets</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Wallets</h2>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Source</th>
          <th>Address</th>
          <th style="width: 100px;">Actions</th>
        </tr>
      </thead>
      <tbody id="wallets-table"></tbody>
    </table>

    <button class="btn btn-primary" onclick="openWalletModal()">
      <i class="fa fa-plus"></i> Add Wallet
    </button>
  </div>

  <div class="modal fade" id="walletModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Wallet</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="walletForm">
            <input type="hidden" id="walletId">
            <div class="mb-3">
              <label class="form-label">Coin</label>
              <input type="text" id="coin" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Source</label>
              <input type="text" id="source" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" id="address" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/wallets.js"></script>
</body>
</html>
