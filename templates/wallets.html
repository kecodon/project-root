<!-- wallets.html - Giao diện Wallets giống HiveOS -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallets - HiveOS Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .coin-icon { width: 20px; height: 20px; margin-right: 6px; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h2 class="mb-4">Wallets</h2>

    <!-- Coin Filter -->
    <div class="mb-3 d-flex flex-wrap gap-2" id="coin-filters"></div>

    <!-- Wallets Table -->
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Source</th>
          <th>Address</th>
          <th style="width: 100px;">Actions</th>
        </tr>
      </thead>
      <tbody id="wallets-table"></tbody>
    </table>

    <button class="btn btn-primary" onclick="openWalletModal()">
      <i class="fa fa-plus"></i> Add Wallet
    </button>
  </div>

  <!-- Add/Edit Wallet Modal -->
  <div class="modal fade" id="walletModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Add Wallet</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="walletForm">
            <input type="hidden" id="walletId">
            <div class="mb-3">
              <label for="coin" class="form-label">Coin</label>
              <input type="text" id="coin" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="source" class="form-label">Source</label>
              <input type="text" id="source" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/wallets.js"></script>
</body>
</html>
