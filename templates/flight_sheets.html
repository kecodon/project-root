<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/flight_sheets.js" defer></script>
</head>
<body class="bg-dark text-light">
  {% include 'navbar.html' %}
  <div class="container py-4">
    <h2>Add New Flight Sheet</h2>
    <div class="card bg-secondary p-3">
      <div class="row g-2">
        <div class="col-md-3"><input id="coin" class="form-control" placeholder="Coin"></div>
        <div class="col-md-3">
          <select id="wallet" class="form-select">
            <option value="">Select wallet</option>
            {% for w in wallets %}<option value="{{ w.source }}">{{ w.source }}</option>{% endfor %}
          </select>
        </div>
        <div class="col-md-3"><input id="pool" class="form-control" placeholder="Pool"></div>
        <div class="col-md-3"><input id="miner" class="form-control" placeholder="Miner"></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-md-9"><input id="name" class="form-control" placeholder="Name"></div>
        <div class="col-md-3"><button onclick="createSheet()" class="btn btn-primary w-100">Create</button></div>
      </div>
    </div>
    <h4 class="mt-4">Flight Sheets</h4>
    <div id="sheet-list" class="bg-secondary p-3 rounded"></div>
  </div>
</body>
</html>
