<!DOCTYPE html>
<html>
<head>
    <title>Worker Status</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Workers</h1>
<nav>
    <a href="/wallets">Wallets</a> |
    <a href="/flight_sheets">Flight Sheets</a>
</nav>
<table>
    <tr><th>Name</th><th>Status</th><th>Hashrate</th><th>Last Seen</th></tr>
    {% for name, info in workers.items() %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ info.status }}</td>
        <td>{{ info.hashrate }}</td>
        <td>{{ info.last_seen }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
