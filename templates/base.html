<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #111; color: #ccc; }
    .sidebar { background-color: #222; height: 100vh; padding-top: 1rem; }
    .sidebar a { color: #ccc; display: block; padding: 10px 15px; text-decoration: none; }
    .sidebar a:hover { background-color: #333; color: #fff; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center text-light">HiveOS</h4>
      <a href="/">Home</a>
      <a href="/wallets">Wallets</a>
      <a href="/flight_sheets">Flight Sheets</a>
    </div>

    <!-- Content -->
    <div class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
